<!DOCTYPE html>
<html lang="en">
<style>
body {
  font-family: sans-serif;
  background-color: #f2f2f2;
  padding: 20px;
}

header {
  background-color: #fff;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header .logo {
  font-size: 24px;
  font-weight: 600;
}

nav {
  display: flex;
  margin: 0;
  padding: 0;
}

nav ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
}

nav ul li {
  margin-left: 20px;
}

nav ul li a {
  text-decoration: none;
  color: #007bff;
  font-weight: 600;
}

.blogs {
  margin-top: 20px;
}

.blogs h2 {
  font-size: 24px;
  margin-bottom: 20px;
}

.blog-post {
  background-color: #fff;
  padding: 20px;
  border: 1px solid #ccc;
  margin-bottom: 20px;
}

.blog-post h2 {
  font-size: 18px;
  margin-bottom: 10px;
}

.no-blogs {
  text-align: center;
  font-size: 16px;
}

footer {
  text-align: center;
  margin-top: 40px;
}

</style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="/" class="logo"><img src="logo.png" alt="Mindset Logo"></a>
    <nav>
      <ul>
        <li><a href="/protected">Home</a></li>
        <li><a href="/about_us">About Us</a></li>
        <li><a href="/support">Contact & Support</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="blogs">
      <h2>Mindset Read</h2>

      {% if blogs %}
        {% for blog in blogs %}
          <div class="blog-post">
            <h2>{{ blog['title'] }}</h2>
            <p>{{ blog['content'] }}</p>
          </div>
        {% endfor %}
      {% else %}
        <p class="no-blogs">No blogs found.</p>
      {% endif %}
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Mindset</p>
  </footer>
</body>
</html>
